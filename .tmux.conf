# Options
#---------
# disables delay between escape and a subsequent key press
set -sg escape-time 0

# use vi-style keys rather than emacs-style keys
set  -g status-keys vi
setw -g mode-keys vi

# remove status bar
set -g status off

# increases the scroll back history
#set -g history-limit 1000


